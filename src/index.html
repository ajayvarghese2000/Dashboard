<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="css/button.css">
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/alertify.min.css"/>
    </head>

    <body>
        <script src="js/jquery.js"></script>
        <script src="js/alertify.min.js"></script>
        <script src="main.js"></script>
        
        <div class="main">
            
            <div class="login_page">
                <div class="login_box animate__animated animate__backInDown">
                    <img src="assets/CCC_logo.png" alt="">
                    <div class="forms" >
                        LOG IN
                        <div class="email">
                            <input type="text" placeholder="Enter Username" id="uname">
                        </div>
                        <div class="pass">
                            <input type="password" placeholder="Enter Password" id="psw">
                        </div>
                        <button class="glow-on-hover" type="button" onclick="login()">Login</button>
                    </div>
                </div>
            </div>

            <div class="dashboard">
                <div class="topbar">
                    <div class="topbarleft">
                        <img src="assets/CCC_logo.png" width="4%">
                        <p class="text"> DASHBOARD</p>
                    </div>
                    <div class="topbarcentre">
                        <p class="text"> Disconnected From Server</p>
                    </div>
                    <div class="topbarright">
                        <p class="text"> DATE AND TIME</p>
                    </div>
                    <div class="menu">
                        <p class="text">Main</p>
                        <p class="text">AI Camera</p>
                        <p class="text">Thermal Camera</p>
                        <p class="text">Radiation History</p>
                        <p class="text">Pollution History</p>
                        <p class="text">Gas History</p>
                        <p class="text">Maps</p>
                    </div>
                </div>
                <div class="home">
                    <div class="sidebar">
                        <!-- For testing only will be created dynamically -->
                        <div class="tooltip" onclick=loaddrone(this) id = "0">
                            <img src="assets/drone.png">
                            <span class="tooltiptext">Drone 1</span>
                        </div>

                        <div class="tooltip" onclick=loaddrone(this) id = "1">
                            <img src="assets/drone.png">
                            <span class="tooltiptext">Drone 2</span>
                        </div>
                    </div>
                    <div class="contentbox">
                        <div class="contenttop">
                            <div class="cam">

                            </div>
                            <div class="cam">

                            </div>
                            <div class="halfcam">

                            </div>
                            <div class="gas">

                            </div>
                        </div>
                        <div class="contentbottem">
                            <div class="cam">

                            </div>
                            <div class="poulltion">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
